<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Maison Mined</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="/css/collection.css">
  <style>
    img {
      background-color: white !important;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <!--닫기 버튼-->
    <a href="/collection/collMain.html" class="slide_close"><img src="/img/collection/close_btn_bk.png"></a>
    <div class=" swiper-wrapper">
      <div class="swiper-slide"><img src="/img/collection/4/01.jpg"></div>
      <div class="swiper-slide"><img src="/img/collection/4/02.jpg"></div>
      <div class="swiper-slide"><img src="/img/collection/4/03.jpg"></div>
      <div class="swiper-slide"><img src="/img/collection/4/04.jpg"></div>
      <div class="swiper-slide"><img src="/img/collection/4/05.jpg"></div>
      <div class="swiper-slide"><img src="/img/collection/4/06.jpg"></div>
      <div class="swiper-slide"><img src="/img/collection/4/07.jpg"></div>
      <div class="swiper-slide"><img src="/img/collection/4/08.jpg"></div>
      <div class="swiper-slide"><img src="/img/collection/4/09.jpg"></div>
      <div class="swiper-slide"><img src="/img/collection/4/10.jpg"></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
  <script src="/js/collection.json"></script>
</body>

</html>
